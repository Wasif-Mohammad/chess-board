<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chess Board</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="board">
  <!-- 8 rows for the chessboard -->
  <div class="row">
    <div class="square dark">&#9820;</div> <!-- Black Rook -->
    <div class="square light">&#9822;</div> <!-- Black Knight -->
    <div class="square dark">&#9821;</div> <!-- Black Bishop -->
    <div class="square light">&#9819;</div> <!-- Black Queen -->
    <div class="square dark">&#9818;</div> <!-- Black King -->
    <div class="square light">&#9821;</div> <!-- Black Bishop -->
    <div class="square dark">&#9822;</div> <!-- Black Knight -->
    <div class="square light">&#9820;</div> <!-- Black Rook -->
  </div>
  <div class="row">
    <div class="square light">&#9823;</div> <!-- Black Pawn -->
    <div class="square dark">&#9823;</div> <!-- Black Pawn -->
    <div class="square light">&#9823;</div> <!-- Black Pawn -->
    <div class="square dark">&#9823;</div> <!-- Black Pawn -->
    <div class="square light">&#9823;</div> <!-- Black Pawn -->
    <div class="square dark">&#9823;</div> <!-- Black Pawn -->
    <div class="square light">&#9823;</div> <!-- Black Pawn -->
    <div class="square dark">&#9823;</div> <!-- Black Pawn -->
  </div>
  <div class="row">
    <div class="square dark"></div>
    <div class="square light"></div>
    <div class="square dark"></div>
    <div class="square light"></div>
    <div class="square dark"></div>
    <div class="square light"></div>
    <div class="square dark"></div>
    <div class="square light"></div>
  </div>
  <div class="row">
    <div class="square light"></div>
    <div class="square dark"></div>
    <div class="square light"></div>
    <div class="square dark"></div>
    <div class="square light"></div>
    <div class="square dark"></div>
    <div class="square light"></div>
    <div class="square dark"></div>
  </div>
  <div class="row">
    <div class="square dark"></div>
    <div class="square light"></div>
    <div class="square dark"></div>
    <div class="square light"></div>
    <div class="square dark"></div>
    <div class="square light"></div>
    <div class="square dark"></div>
    <div class="square light"></div>
  </div>
  <div class="row">
    <div class="square light"></div>
    <div class="square dark"></div>
    <div class="square light"></div>
    <div class="square dark"></div>
    <div class="square light"></div>
    <div class="square dark"></div>
    <div class="square light"></div>
    <div class="square dark"></div>
  </div>
  <div class="row">
    <div class="square dark">&#9817;</div> <!-- White Pawn -->
    <div class="square light">&#9817;</div> <!-- White Pawn -->
    <div class="square dark">&#9817;</div> <!-- White Pawn -->
    <div class="square light">&#9817;</div> <!-- White Pawn -->
    <div class="square dark">&#9817;</div> <!-- White Pawn -->
    <div class="square light">&#9817;</div> <!-- White Pawn -->
    <div class="square dark">&#9817;</div> <!-- White Pawn -->
    <div class="square light">&#9817;</div> <!-- White Pawn -->
  </div>
  <div class="row">
    <div class="square light">&#9814;</div> <!-- White Rook -->
    <div class="square dark">&#9816;</div> <!-- White Knight -->
    <div class="square light">&#9815;</div> <!-- White Bishop -->
    <div class="square dark">&#9813;</div> <!-- White Queen -->
    <div class="square light">&#9812;</div> <!-- White King -->
    <div class="square dark">&#9815;</div> <!-- White Bishop -->
    <div class="square light">&#9816;</div> <!-- White Knight -->
    <div class="square dark">&#9814;</div> <!-- White Rook -->
  </div>
</div>
</body>
</html>
